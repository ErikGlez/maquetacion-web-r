
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maquetacion para el Master en Frameworks</title>
    <link rel="stylesheet" type="text/css" href="assets/CSS/styles.css">

    <script type="text/javascript">
        window.addEventListener("load", function () {
            var template = document.getElementById("article-template");

            var articles = document.getElementById("articles");

            for (var i = 2; i < 6; i++) {
                var clonado = template.cloneNode(true);
                clonado.removeAttribute("id");
                var h2 = clonado.getElementsByTagName("h2")[0];
                h2.innerHTML = h2.textContent + ' ' + i;

                articles.appendChild(clonado);
            }
        })

    </script>


</head>

<body>
    <!-- Cabecera -->
    <header id="header">
        <div class="center">
            <!-- logo -->
            <div id="logo">
                <img src="assets/images/react.svg" class="app-logo" alt="logotipo">
                <span id="brand">
                    <strong>Curso</strong>React
                </span>
            </div>
            <!-- menu de navegación -->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="#">Pagina 1</a>
                    </li>
                    <li>
                        <a href="#">Pagina 2</a>
                    </li>
                </ul>
            </nav>

            <!-- limpiar flotados -->
            <div class="clearfix"></div>
        </div>

    </header>

    <div id="slider" class="slider-big">
        <h1>Bienvenido al curso de React</h1>
        <a href="#" class="btn-white">Ir al blog</a>
    </div>

    <!-- Contenido principal -->
    <div class="center">
        <section id="content">
            <h2 class="subheader">Últimos articulos</h2>


            <!-- listado de articulos -->
            <div id="articles">
                <article class="article-item" id="article-template">
                    <div class="image-wrap">
                        <img src="https://mockupgratis.com/wp-content/uploads/2019/05/Mockup_Taza_Cafe%CC%81_Restaurante_mockupgratis.com_-1024x683.jpg"
                            alt="tasa-cafe">
                    </div>
                    <h2>Articulo de prueba</h2>
                    <span class="date">
                        Hace 5 minutos
                    </span>
                    <a href="article.html">Leer más</a>
                    <div class="clearfix"></div>
                </article>
                <!-- Añadir articulos via js-->

            </div>

        </section>


        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success">Crear artículo</a>
            </div>
            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el artículo que buscas</p>
                <form>
                    <input type="text" name="search" />
                    <input type="submit" name="search" value="Buscar" class="btn" />
                </form>
            </div>
        </aside>
        <div class="clearfix"></div>
    </div>


    <footer id="footer">
        <div class="center">
            <p>&copy; Master en Framework para JavaScript</p>
        </div>
    </footer>

</body>

</html>
