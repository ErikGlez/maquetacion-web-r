<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Maquetacion para el Master en Frameworks</title>
    <link rel="stylesheet" type="text/css" href="assets/CSS/styles.css">

</head>

<body>
    <!-- Cabecera -->
    <header id="header">
        <div class="center">
            <!-- logo -->
            <div id="logo">
                <img src="assets/images/react.svg" class="app-logo" alt="logotipo">
                <span id="brand">
                    <strong>Curso</strong>React
                </span>
            </div>
            <!-- menu de navegación -->
            <nav id="menu">
                <ul>
                    <li>
                        <a href="index.html">Inicio</a>
                    </li>
                    <li>
                        <a href="blog.html">Blog</a>
                    </li>
                    <li>
                        <a href="formulario.html">Formulario</a>
                    </li>
                    <li>
                        <a href="#">Pagina 1</a>
                    </li>
                    <li>
                        <a href="#">Pagina 2</a>
                    </li>
                </ul>
            </nav>

            <!-- limpiar flotados -->
            <div class="clearfix"></div>
        </div>

    </header>

   

    <!-- Contenido principal -->
    <div class="center">
        <section id="content">
            
            <h1 class="subheader">Formulario</h1>

            <form class="mid-form">
                <div class="form-group">
                    <label for="nombre">Name</label>
                    <input type="text" name="nombre" />
                </div>

                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" name="apellidos" />
                </div>
                <div class="form-group">
                    <label for="bio">Biografia</label>
                    <textarea name="bio"></textarea>
                </div>
                <div class="form-group radiobuttons">
                   <input type="radio" name="genero" value="hombre"/>Hombre 
                   <input type="radio" name="genero" value="mujer"/>Mujer 
                   <input type="radio" name="genero" value="otro"/>Otro
                </div>

                <div class="clearfix"></div>

                <input type="submit" value="enviar" class="btn btn-success" />
                <div class="clearfix"></div>
            </form>
               
               

        </section>


        <aside id="sidebar">
            <div id="nav-blog" class="sidebar-item">
                <h3>Puedes hacer esto</h3>
                <a href="#" class="btn btn-success">Crear artículo</a>
            </div>
            <div id="search" class="sidebar-item">
                <h3>Buscador</h3>
                <p>Encuentra el artículo que buscas</p>
                <form>
                    <input type="text" name="search" />
                    <input type="submit" name="search" value="Buscar" class="btn" />
                </form>
            </div>
        </aside>
        <div class="clearfix"></div>
    </div>


    <footer id="footer">
        <div class="center">
            <p>&copy; Master en Framework para JavaScript</p>
        </div>
    </footer>

</body>

</html>
